<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BYU Intern Home page">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="script/countDowns.js"></script>
    <title>BYU Intern Home page</title>  
</head>

<body class = "Main">
  <nav class="menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="forms/index.html">Forms</a></li>
      <li><a href="Events/index.html">Events</a></li>
    </ul>
  </nav>


  <div class="loader"></div>
  
  <div class="hero">
    <picture>
      <source srcset="images/spaceman1600width.jpg" 
      media="(min-width: 901px)">
  
      <source srcset="images/spaceman900width.jpg" 
      media="(min-width: 501px)">
  
      <source srcset="images/spaceman500width.jpg" 
      media="(max-width: 500px)">
  
      <img src="images/spaceman900width.jpg" alt="spaceman floating in space">
    </picture>
    <div class="overlay">
      <div class="text-wrapper">
        <h1>BYU Intern Home Page</h1>
        <p>Don't space out</p>
      </div>
    </div>
  </div>

  <div class="cards">
    <div class="card counter">
      <a >
        <img src="images/daysTilFallSemester.jpg" width="400" height="400" loading="lazy" alt="University logo of BYU">
        <div class="overlay">
          <p><span class="outputFall">00</span> days left until Fall Semester</p>
        </div>
      </a>
    </div>
    <div class="card counter">
      <a >
        <img src="images/daysTilFootballSeason.jpg" width="400" height="400" loading="lazy" alt="Image of a White BYU football helmet">
        <div class="overlay">
          <p><span class="outputFootball">00</span> days left until the Football season</p>
        </div>
      </a>
    </div>
    <div class="card counter">
      <a >
        <img src="images/daysTilMarchMadness.jpg" width="400" height="400" loading="lazy" alt="Image of the BYU Men's Basketball logo">
        <div class="overlay">
          <p><span class="outputMarch">00</span> days left until March Madness</p>
        </div>
      </a>
    </div>
    <div class="card counter">
      <a >
        <img src="images/daysTilSummer.jpg" width="400" height="400" loading="lazy" alt="Image of a beach with birds flying over the ocean">
        <div class="overlay">
          <p><span class="days-summer">00</span> days left until summer</p>
        </div>
      </a>
    </div>
  </div>
</body>

</html>
