<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Forms</title>
</head>
<body class="form home">
  <div class="hero">
    <div class="video-background">
      <div class="video-foreground">
        <div id="player"></div>
      </div>
    </div>
      <div class="overlay">
        <div class="text-wrapper text">
          <h1>BYU Intern Forms Page</h1>
        </div>
      </div>
    </div>
    <div class="main-menu">
      <div class="menu-icon">
        <svg viewbox="0 0 60 60" width="40px" height="40px">
          <line x1="5%" y1="50%" x2="95%" y2="50%" />
          <line x1="5%" y1="50%" x2="95%" y2="50%" />
        </svg>
      </div>
      <nav class="menu">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../forms/index.html">Forms</a></li>
          <li><a href="../Events/index.html">Events</a></li>
        </ul>
      </nav>
    </div>
    <div class="form-image-wrapper">
      <img class="svg" src="../images/felis-catus-footsteps-track.svg" alt="SVG image of a cougar paw">
      
      <div class="form-container">
        <h2>Survey</h2>
        <form name="submit-to-sheet">
          <label for="name">Full name:</label>

          <input type="text" name="name" id="name">

          <label for="email">Email address:</label>
          <input type="email" name="email" id="email" required>

          <label for="phone">Phone number:</label>
          <input type="tel" name="phone" id="phone">

          <label for="month">Birthday:</label>
          <input type="month" name="month" id="month">

          <fieldset>
            <legend>What sports do you like watching and would like to be apart of? <em>(Check all that apply)</em></legend>

            <input type="checkbox" id="football" name="sports" value="football">
            <label for="football">Football</label>

            <input type="checkbox" id="basketball" name="sports" value="basketball">
            <label for="basketball">Basketball</label>

            <input type="checkbox" id="soccer" name="sports" value="soccer">
            <label for="soccer">Soccer</label>

            <input type="checkbox" id="baseball" name="sports" value="baseball">
            <label for="baseball">Baseball/Softball</label>

            <input type="checkbox" id="volleyball" name="sports" value="volleyball-claw">
            <label for="volleyball">Volleyball</label>

            <input type="checkbox" id="gymnastics" name="sports" value="gymnastics">
            <label for="gymnastics">Gymnastics</label>
          </fieldset>

          <fieldset>
            <legend>What year are your in school?</legend>

            <input type="radio" name="year" id="freshman" value="freshman">
            <label for="freshman">Freshman</label>

            <input type="radio" name="year" id="sophomore" value="sophomore">
            <label for="sophomore">Sophomore</label>

            <input type="radio" name="year" id="junior" value="junior">
            <label for="junior">Junior</label>

            <input type="radio" name="year" id="senior" value="senior">
            <label for="senior">Senior</label>
          </fieldset>

          <label for="comments">Write any comments or questions:</label>
          <textarea name="comments" id="comments" rows="10" placeholder="Write any suggestions or questions you have"></textarea>

          <button>Submit Now</button>

        </form>
      </div>
    </div>
  <script>
    // set these to change interval and video (no error checking yet)
const startTime = 13;
const endTime = 108; // may need to be adjusted....
const videoID = "4VcVD5kHdw8";

// load JS for API
const tag = document.createElement("script");
tag.src = "https://www.youtube.com/iframe_api";
const firstScriptTag = document.getElementsByTagName("script")[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

let player;

// when YT API iframe is ready, this is called
function onYouTubeIframeAPIReady() {
  // create the player
  player = new YT.Player("player", {
    height: "900",
    width: "640",
    videoId: videoID,
    playerVars: {
      playsinline: 1,
      mute: 1,
      autoplay: 1,
      controls: 0
    },
    events: {
      onReady: (event) => {
        //start video when it is ready
        event.target.playVideo();
        // start looping
        loop();
      }
    }
  });
}

// move to start time, sets timer to start loop over at end time
loop = () => {
  player.seekTo(startTime, true);
  setTimeout(loop, (endTime - startTime) * 1000);
};
  </script>
    
</body>
</html>
